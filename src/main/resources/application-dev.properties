server.servlet.context-path=/blog
server.port=8080

#数据库连接
spring.datasource.name=blog_test
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.url=jdbc:mysql://192.168.50.42:3306/hq_blog?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.datasource.druid.password=root
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
#配置监控统计拦截的filter，去掉后监控界面sql无法统计，wall 用户防火墙
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
#间隔多久进行一次检测，检测处于空闲需要关闭的连接，单位毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
#一个连接在池中最小生存的时间，单位毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
#打开PSCache,oracle设为true，mysql设为false。分库分表较多可以设置为false
spring.datasource.druid.pool-prepared-statements=false
#指定每个连接上PSCache的大小
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
#通过connectProperties属性来打开mergeSql功能，慢sql记录
spring.datasource.druid.connect-properties.=druid.stat.mergeSql=true;druid.stat.showSqlMillis=5000
#合并多个DriudDateSource的监控数据
spring.datasource.druid.use-global-data-source-stat=true

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=false


#文件上传大小
spring.servlet.multipart.max-file-size=10Mb
spring.servlet.multipart.max-request-size=100Mb

spring.swagger.show=true

#mybatis
mybatis.type-aliases-package=com.hq.model
mybatis.mapper-locations=classpath:mapper/*.xml

pagehelper.helper-dialect=mysql
#开启合理化,启用合理化时，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true
pagehelper.params=count=countSql
#支持通过Mapper接口参数来传递分页参数
pagehelper.support-methods-arguments=true
pagehelper.page-size-zero=true

#logging
logging.level.com.hq.dao=debug
logging.level.org.springframework.web=info
logging.path=opt\web\blog.log

