<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='文章管理',active='acticle'">
<head th:replace="admin/header :: headerFragment(${title},${active})">
</head>
<body id="wrapper">
    <div th:replace="admin/header:: header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">文章管理</h4>
                        </div>
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th with="35%">文章标题</th>
                                        <th with="6%">类型</th>
                                        <th with="15%">发布时间</th>
                                        <th with="6%">浏览量</th>
                                        <th with="12%">所属分类</th>
                                        <th with="6%">发布状态</th>
                                        <th with="20%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="post : {atricles.list}" >
                                        <tr th:cid="${post.cid}">
                                            <td>
                                                <a th:href="@{'/admin/article/'+${post.cid}" th:text="${post.title}"></a>
                                            </td>
                                            <td>
                                                <th:block th:if="${post.type == 'post'}">
                                                    <span class="label label-success">博文</span>
                                                </th:block>
                                                <th:block th:if="${post.type == 'photo'}">
                                                    <span class="label label-success">作品</span>
                                                </th:block>
                                            </td>
                                            <td>
                                                <th:block th:text="${commons.fmtdata(post.created),'yyyy-MM-dd HH:mm:ss'}"></th:block>
                                            </td>
                                            <td>
                                                <th:block th:text="${post.hits}"></th:block>
                                            </td>
                                            <td>
                                                <th:block th:text="${post.categories}"></th:block>
                                            </td>
                                            <td>
                                                <th:block th:if="${post.status == 'publish'}">
                                                    <span class="label label-success">已发布</span>
                                                </th:block>
                                                <th:block th:if="${post.status == 'draft'}">
                                                    <span class="label label-success">草稿</span>
                                                </th:block>
                                            </td>
                                            <td>
                                                <a th:href="@{'/admin/articles/'+${post.cid}" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                                    <i class="fa fa-edit"></i><span>编辑</span>
                                                </a>
                                                <a href="javascript:void(0)" th:onclick="'delPost('+${post.cid}+');'" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                                    <i class="fa fa-trash-o"></i><span>删除</span>
                                                </a>
                                                <a th:href="${post.type='post' ? commonns.blogPermalink(post.cid): commonns.photoPermalink(post.cid)}" class="btn btn-warning btn-sm waves-effect waves-light m-b-5" target="_blank">
                                                    <i class="fa fa-rocket"></i><span>预览</span>
                                                </a>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                            <div th:replace="comm/macros :: pageAdminNav(${articls})"></div>
                        </div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
    <div th:replace="admin/footer :: footer"></div>
</body>
<script type="text/javascript">
    /*<![CDATA[*/
    var hui = new $.hui();
    function delPost(cid) {
        hui.alertConfirm({
            title:'确定删除该文章吗?',
            then: function () {
                hui.post({
                    url : '/amdin/article/delete',
                    data : {cid:cid},
                    success : function (result) {
                        if(result && result.code == 200){
                            hui.alertOkAndReload('文章删除成功');
                        } else {
                            hui.alertError(result.msg || '文章删除失败');
                        }
                    }
                });
            }

        });
    }
    /*]]>*/
</script>
</html>
