<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div
        th:replace="site/head :: head(${commons.site_title()},${commons.google_site_verification()},${commons.baidu_site_verification()})"></div>
<body>
<div th:replace="site/blog-header::header"></div>
<main role="main-inner-wrapper" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <article role="pge-title-content" class="blog-header">
                <header>
                    <h2><span>Blog</span> write by sdisk</h2>
                </header>
                <p>Some blogs and life logs about Java.</p>
            </article>
            <ul class="grid-lod effect-2" id="grid">
                <th:block th:each="article,articleStat : ${articles.list}">
                    <th:block th:if="${articleStat.index % 2 == 0}">
                        <li>
                            <section class="blog-content">
                                <a th:href="${commons.blogPermalink(article.cid)}">
                                    <figure>
                                        <div class="post-date">
                                            <th:block th:utext="${commons.fmtdate_en(article.createTime)}"></th:block>
                                        </div>
                                        <img th:src="${commons.show_thumb(article.content) ?:commons.randomBlogPic(1322)}" alt=""
                                             class="img-responsive"/>
                                    </figure>
                                </a>
                                <article>
                                    <th:block th:text="${article.title}"></th:block>
                                </article>
                            </section>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>

        <!-- right -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <ul class="grid-lod effect-2" id="grid">
                <th:block th:each="article,articleStat : ${articles.list}">
                    <th:block th:if="${articleStat.index % 2 != 0}">
                        <li>
                            <section class="blog-content">
                                <a th:href="${commons.blogPermalink(article.cid)}">
                                    <figure>
                                        <div class="post-date">
                                            <th:block th:utext="${commons.fmtdate_en(article.createTime)}"></th:block>
                                        </div>
                                        <img th:src="${commons.show_thumb(article.content) ?:commons.randomBlogPic(1221)}" alt=""
                                             class="img-responsive"/>
                                    </figure>
                                </a>
                                <article>
                                    <th:block th:text="${article.title}"></th:block>
                                </article>
                            </section>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <div th:replace="comm/macros :: pageNav(${articles},'←','→','blog/page')"></div>
    </div>
</main>
<div th:replace="site/footer::footer(${commons.site_title()},${commons.site_record()},${commons.site_url()})"></div>
</body>
</html>
